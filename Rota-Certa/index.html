<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#f98d0e">
  <title>Passaporte</title>

  <style>
    :root {
      --primaria: #f98d0e;
      --branco: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Georgia, serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #f98d0e, #ffb347);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--branco);
    }

    .passaporte {
      width: 360px;
      height: 560px;
      background: var(--primaria);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      overflow: hidden;
      color: var(--branco);
    }

    @media (max-width: 768px) {
      body { align-items: stretch; }
      .passaporte {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }

    .tela {
      height: 100%;
      padding: 24px;
      display: none;
      flex-direction: column;
    }

    .cadastro,
    .capa,
    .conclusao {
      justify-content: center;
      text-align: center;
    }

    input {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .botao {
      padding: 10px 20px;
      border: none;
      background: var(--branco);
      color: #f98d0e;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .pagina {
      position: relative;
    }

    .cabecalho {
      text-align: center;
      border-bottom: 1px dashed #fff;
      padding-bottom: 10px;
      margin-bottom: 14px;
    }

    .barra {
      width: 100%;
      height: 18px;
      background: rgba(231, 222, 222, 0.55);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 12px;
      position: relative;
    }

    #textoProgresso {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15px;
      font-weight: bold;
      color: #ff8800;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .barra span {
      display: block;
      height: 100%;
      width: 0;
      background: #ffffff;
      transition: width 0.4s;
    }

    .vistos {
      display: grid;
      grid-template-columns: 1fr; /* AGORA 1 VISTO POR LINHA */
      gap: 14px;
    }

    .visto {
      border: 2px solid #ffffff;
      padding: 14px;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;

      /* CENTRALIZAÃ‡ÃƒO */
      display: flex;
      flex-direction: column;
      align-items: center;      /* horizontal */
      justify-content: center;  /* vertical */
      text-align: center;

      transform: rotate(-1.5deg);
      animation: carimbo 0.6s ease-out;
    }

      .visto.sombra {
      border-style: dashed;
      opacity: 0.35;
      background: transparent;
      filter: grayscale(100%);
    }

      .visto.sombra span {
      font-style: italic;
    }


    @keyframes carimbo {
      0% { transform: scale(2) rotate(0deg); opacity: 0; }
      60% { transform: scale(0.9) rotate(-6deg); opacity: 1; }
      100% { transform: scale(1) rotate(-3deg); }
    }

    .rodape {
      position: absolute;
      bottom: 16px;
      width: calc(100% - 48px);
      text-align: center;
    }

    .mensagem-concluida {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
    }

  </style>
</head>

<body>

<div class="passaporte">

  <!-- TELA CADASTRO -->
  <div class="tela cadastro" id="telaCadastro">
    <h1>Bem-vindo ao evento Rota Certa</h1>
    <p>Informe seu nome para criar seu passaporte</p>
    <input id="nome" placeholder="Seu nome" />
    <button class="botao" onclick="cadastrarUsuario()">Criar Passaporte</button>
  </div>

  <!-- TELA CAPA -->
  <div class="tela capa" id="telaCapa">
    <h1>Passaporte Rota Certa</h1>
    <div id="infoUsuario"></div>
    <button class="botao" onclick="abrirPassaporte()">Abrir Passaporte</button>
  </div>

  <!-- TELA PÃGINA -->
  <div class="tela pagina" id="telaPagina">
    <div class="cabecalho">
      <h3>Vistos Rota Certa</h3>
      <div class="barra">
        <span id="progresso"></span>
        <div id="textoProgresso">0%</div>
      </div>
    </div>

    <div class="vistos" id="listaVistos"></div>

    <div class="rodape" id="mensagemAtividade">
      <button class="botao" onclick="resetarPassaporte()">Resetar Passaporte</button>
    </div>
  </div>

  <!-- TELA CONCLUSÃƒO -->
  <div class="tela conclusao" id="telaConclusao">
    <h1>ðŸŽ‰ Passaporte Completo!</h1>
    <p>ParabÃ©ns, vocÃª coletou todos os vistos do evento.</p>
    <button class="botao" onclick="abrirPassaporte()">Abrir Passaporte</button>
  </div>
</div>


</div>

<script>
  const TOTAL_VISTOS = 3;
  let vistos = JSON.parse(localStorage.getItem('vistos')) || [];

  const parametros = new URLSearchParams(window.location.search);
  const atividade = parametros.get('activity')?.trim().substring(0, 30);

  const FLAG_CONCLUSAO = 'conclusaoMostrada';

  function mostrarTela(id) {
    document.querySelectorAll('.tela').forEach(tela => {
      tela.style.display = 'none';
    });
    document.getElementById(id).style.display = 'flex';
  }

  function iniciar() {
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario) {
      mostrarTela('telaCadastro');
    } else {
      mostrarCapa(usuario);
    }

    if (atividade && usuario) {
      concederVisto(atividade);
    }
  }

  function cadastrarUsuario() {
    const nome = document.getElementById('nome').value.trim();

    if (!nome) {
      alert('Por favor, informe seu nome');
      return;
    }

    const usuario = { nome };
    localStorage.setItem('usuario', JSON.stringify(usuario));

    if (atividade) concederVisto(atividade);
    mostrarCapa(usuario);
  }

  function mostrarCapa(usuario) {
    infoUsuario.innerHTML = `<strong>${usuario.nome}</strong>`;
    mostrarTela('telaCapa');
  }

  function abrirPassaporte() {
    renderizarVistos();
    mostrarTela('telaPagina');
  }

  function concederVisto(idAtividade) {
    if (vistos.includes(idAtividade)) {
      mensagemAtividade.innerHTML = 'Esse visto jÃ¡ foi registrado';
      return;
    }

    if (vistos.length >= TOTAL_VISTOS) {
      mensagemAtividade.innerHTML = 'Limite mÃ¡ximo de vistos atingido';
      return;
    }

    vistos.push(idAtividade);
    localStorage.setItem('vistos', JSON.stringify(vistos));

    mensagemAtividade.innerHTML = `Visto conquistado: <strong>${idAtividade}</strong>`;
  }

function renderizarVistos() {
  listaVistos.innerHTML = '';

  for (let i = 0; i < TOTAL_VISTOS; i++) {
    const div = document.createElement('div');
    div.className = 'visto';

    if (vistos[i]) {
      div.innerHTML = `
        <strong>VISTO</strong>
        <span>${vistos[i]}</span>
      `;
    } else {
      div.classList.add('sombra');
      div.innerHTML = `
        <strong>VISTO</strong>
        <span>NÃ£o coletado</span>
      `;
    }

    listaVistos.appendChild(div);
  }

  const percentual = Math.round((vistos.length / TOTAL_VISTOS) * 100);
  progresso.style.width = `${percentual}%`;
  textoProgresso.innerText = `${percentual}%`;

  if (vistos.length === TOTAL_VISTOS) {
    mensagemAtividade.innerHTML = `
      <div class="mensagem-concluida">
        ðŸŽ‰ Passaporte concluÃ­do com sucesso!
      </div>
      <button class="botao" onclick="resetarPassaporte()">
        Resetar Passaporte
      </button>
    `;

    if (!localStorage.getItem(FLAG_CONCLUSAO)) {
      localStorage.setItem(FLAG_CONCLUSAO, 'true');

      setTimeout(() => {
        mostrarTela('telaConclusao');
      }, 600);
    }
  } else {
    mensagemAtividade.innerHTML = `
      <button class="botao" onclick="resetarPassaporte()">
        Resetar Passaporte
      </button>
    `;
  }
}


  function resetarPassaporte() {
    if (!confirm('Tem certeza que deseja resetar o passaporte?\nTodos os dados serÃ£o apagados.')) return;

    localStorage.removeItem('usuario');
    localStorage.removeItem('vistos');
    localStorage.removeItem(FLAG_CONCLUSAO);
    location.reload();
  }

  function esconderBarraMobile() {
    setTimeout(() => {
      window.scrollTo(0, 1);
    }, 100);
  }

  window.addEventListener('load', esconderBarraMobile);  window.addEventListener('orientationchange', esconderBarraMobile);

  iniciar();
</script>


</body>
</html>
